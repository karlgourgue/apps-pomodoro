<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts for Menlo alternative -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeButton">☀️</button>
    </div>
    <div class="main-container">
        <div class="container">
            <h1>Pomodoro Timer</h1>
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button>
                <button id="resetButton">Reset</button>
                <button id="modeToggleButton">Switch to Rest</button>
            </div>
            <div class="mode">
                <span id="mode-text">Built by Karl</span>
            </div>
        </div>
        <div class="quote-container">
            <p class="quote">"The pain you feel today will be the strength you feel tomorrow."</p>
            <p class="quote-author">— Ray Lewis</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
